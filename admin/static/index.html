    <!-- <div id="head">Admin Login</div> -->
    <form id="login-form" action="/login" name="myForm" onsubmit="return(validate());" method="POST">
           <input type="text" placeholder="User name" name="uname" required>
		   <h6 id="err"></h6>
		    <input type="password" placeholder="Password" name="pwd" required>
			<h6 id="errP"></h6> <input type="checkbox" value="yes" name="savePwd"><span id="remember">Remember Me</span>
           
          <br><button type="submit">Login</button>

<script>
    // document.getElementsByTagName('body').innerHTML="done for you";
	
 function validate(){
	const userName=document.myForm.uname.value;
	const password=document.myForm.pwd.value;
	const sizeName=userName.length;
	const sizePassword=password.length;
	const matchName= /[^a-zA-Z]/ig;
	const matchPwd=/(?=.*[A-Z])(?=.*[0-9])(?=.*[a-z])(?!.*[^a-zA-Z0-9])/g;
	const tstName=matchName.test(userName);
	const tstPwd=matchPwd.test(password);

	if(tstName===true){
		document.getElementById("err").innerHTML="invalid character";
	    document.myForm.uname.focus(); 
		return false;
	}
	if(sizeName<6){
		document.getElementById("err").innerHTML="User name too short,"+"<br>"+" must be greater than 6 and less than 20!";
		document.myForm.uname.focus(); 
		return false;
	}
	else if(sizeName>20){
		document.getElementById("err").innerHTML="User name too long,"+"<br>"+" must be less than 20 and greater than 6!";
		document.myForm.uname.focus(); 
		return false;
	}
	
	if(tstPwd===false){
		document.getElementById("errP").innerHTML="invalid password, must contain only small letter,<br>capital letter and number!";
	    document.myForm.pwd.focus(); 
		return false;
	}
	if(sizePassword<8){
		document.getElementById("errP").innerHTML="Password too short,"+"<br>"+"must be greater than 8 and less than 20.";
	    document.myForm.pwd.focus(); 
		return false;
	}
	else if(sizePassword>20){
		document.getElementById("errP").innerHTML="Password too long,"+"<br>"+"must be less than 20 and greater than 8.";
	    document.myForm.pwd.focus(); 
		return false;
	}
	}
	</script>
</body>
