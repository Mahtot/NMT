<script>
   
    $(document).ready(function(){
        $("#contents").hide()
        $("#arrow-up").hide();
        $("#profile").click(function(){
            $("#contents").toggle();
            $("#arU").show();
            $("#arD").hide();
            $(".flex-container3").click(function(){
                $("#contents").hide()
                $("#arrow-up").hide();
            $("#arrow-dwn").show();
            })
            $("#header-1").click(function(){
                $("#contents").hide()

            })

        })
        $("#arrow-dwn").click(function(){
            $("#arrow-up").show();
            $("#arrow-dwn").hide();

            $("#arrow-dwn").show();
